{% csrf_token %}
                    
<div data-mdb-input-init class="form-outline form-white mb-4">
  {{ form.username }}
  {% if form.username.errors %}
    <div class="text-danger">
      {{ form.username.errors }}
    </div>
  {% endif %}
</div>

<div data-mdb-input-init class="form-outline form-white mb-4">
  {{ form.password }}
  {% if form.password.errors %}
    <div class="text-danger">
      {{ form.password.errors }}
    </div>
  {% endif %}
